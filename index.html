<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu Evento</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>
    <main>
      <form id="my-form">
        <fieldset class="wrapper-campo">
          <legend>Informações do Evento</legend>

          <div class="wrapper-input">
            <label for="evento-titulo">Título do evento <span>(mínimo 8 caracteres)</span> </label>
            <input 
            type="text" 
            id="evento-titulo">
          </div>

          <div class="wrapper-input">
            <label for="evento-link">Link do evento<span>(comece com https://)</span> </label>
            <input 
            type="url" 
            id="evento-link">
          </div>

          <div class="wrapper-input">
            <label for="evento-contato">Whatsapp para contato<span>(somente números)</span> </label>
            <input 
            type="number" 
            id="evento-link">
          </div>

          <div class="wrapper-input">
            <label for="evento-extras">Informações extras</label>
            <textarea id="evento-extras"></textarea>
          </div>

          <div class="wrapper-input">
            <label for="evento-categoria">Categoria</label>
            <select id="evento-categoria">
              <option value="Live">Ao vivo</option>
              <option value="Podcast">Podcast</option>
              <option value="Mentorship">Mentoria</option>
            </select>
          </div>

        </fieldset>
        
        <fieldset class="wrapper-campo">
          <legend>Privacidade</legend>

          <div class="wrapper-input">
            <label for="evento-email">E-mail do administrador <span>(digite um email válido)</span></label>
            <input 
            type="email" 
            id="evento-email">
          </div>

          <div class="wrapper-input">
            <label for="evento-senha">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span> </label>
            <input 
            type="password" 
            id="evento-senha">
          </div>

          <div class="wrapper-checkbox">
            <input type="checkbox" id="evento-privado" />
            <label for="evento-privado">Evento privado</label>
          </div>
        </fieldset>

        <fieldset class="wrapper-campo">
          <legend>Dia e hora</legend>

          <div class="wrapper-data">
            <div class="wrapper-input">
              <label for="evento-data">Data</label>
              <input type="date" id="evento-data">
            </div>
            <div class="wrapper-input">
              <label for="evento-inicio">Das</label>
              <input type="time" id="evento-inicio">
            </div>
            <div class="wrapper-input">
              <label for="evento-fim">Até</label>
              <input type="time" id="evento-fim">
            </div>
          </div>
        </fieldset>

      </form>
      
    </main>
    
    <div class="button">
      <button form="my-form">Salvar evento</button>
    </div>
    
  </div>
</body>
</html>
